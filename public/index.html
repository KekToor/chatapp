<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="textDesign jumbotron">EZChat</h1>
      <div class="container">
          <div id = "loginblock" class="justify-content-center dispFlex mx-auto chatDesign cld">
                <form>
                    <div class="form-group row">
                        <label for="message" class="col-sm-12 col-form-label text-center loginM pt-2 pb-4">Zadejte jméno: </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="username" placeholder=" Uživatelské Jméno">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 d-flex justify-content-center pt-4 pb-2">
                            <button type="button" class="btn btn-danger" id="login">Pokračovat</button>
                        </div>
                    </div>
                </form>
            </div>  

        <div id ="chatD">
            <div class="chatDesign justify-content-center col-sm-12 px-3 py-3 pt-2">
                <div id = "chatW" class="welcome py-2 pl-2">

                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="message" placeholder=" Zpráva">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-danger col-sm-12" onclick="poslat()">Odeslat</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-1"></div>
                        <div id = "chatbox" class="cld chatText col-sm-10 textField p-3">  
                            <div class="text-center">
                                <strong>Vítej v mém chatu návštěvníku!</strong>
                            </div>
                        </div>
                    <div class="col-sm-1"></div>
                </div>    
            </div>  
            
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "js/main.js"></script> 
 </body>
</html>
